<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
        <title>Walmart Store Locator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>
    </head>
    <body>
        <!--header-->
        <header>
            <div class="container">
                <div class="vertical-center"><h1>Walmart</h1><img src="images/icons8-walmart-48.png" alt="Walmart Logo" id="logo"></div>
            </div>
        </header>

        <!--zip code input-->
        <div class="grid-wrap">
            <div class="search">
                <div class="center-all grid-wrap container">
                    <input type="text" placeholder="Enter Zip Code" pattern="[0-9]{5}" id="zipInput">
                    <select id="selectMiles">
                        <option value="5">5 miles</option>
                        <option value="10">10 miles</option>
                        <option value="25">25 miles</option>
                    </select>
                    <button type="button" id="btn"><img src="images/icons8-search-30 (1).png" alt="Search Button"></button>
                    <!--error-->
                    <div id="error"></div>
                </div>
            </div>

            <!--map-->
            <div id="mapid"></div>

            <!--list of locations-->
            <div class="location-list">
                <div class="loading"></div>
                <p class="center-all">Find closest Walmart Stores via Zip Code</p>
                <ul id="stores"></ul>
            </div>
        </div>

        <!--javascript-->
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
        <script src="script.js"></script>
    </body>
</html>
